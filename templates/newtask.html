{% include "base.html" %}

    <div class="container">
        <div class="new-list-card">
        <h3>Add New Task to {{ list.name }}</h3>
            <form class="task-form" action="/{{ list.id }}/addtask" method="POST">
                <!-- <input class="input-css" type="text" name="name" placeholder="Task Name"> -->
                <label class="form-label">Task Description</label>
                <input class="input-css" type="text" name="description" placeholder="Description">
                <label class="form-label">Choose Priority</label>
                <input class="input-css" type="number" name="priority" min="1" max="5" value="1">
                <div class="c-btn"><input class="card-btn" type="submit"></div>
            </form>
        </div>
    </div>
