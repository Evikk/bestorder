{% include "base.html" %}
<h3>ADD NEW TASK TO {{ list.name }}</h3>
    <form action="/{{ list.id }}/addtask" method="POST"> 
        <input type="text" name="name">TASK TITLE
        <input type="text" name="description">DESCRIPTION
        <input type="number" name="priority" min="1" max="5" value="1">Priority
        <select>{% for option in list_options %}<option>{{option.name}}</option>{% endfor %}</select>
        <input type="submit"> 
    </form>
